<!DOCTYPE html>
<html class="p-3 mb-2 bg-dark text-white">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href='/Ex1/style.css' />
    <!-- Addding Bootstrap to beautify the website, although I'll be using my own CSS as well -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="mainContent" class="center">
      <h1 class="h1">First Coding Exercise</h1>
      <a id="openDialog" class="button btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Open first modal</a>
    </div>

    <!-- Modal Information -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-color modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Fill the inputs</h5>
            <!-- Close Button for clearing values -->
            <button id="closeButton" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <!-- VALUE A -->
              <span class="input-group-text" id="inputGroup-sizing-default">A</span>
              <input id="inputA" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- VALUE B -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">B</span>
              <input id="inputB" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- VALUE C -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">C</span>
              <input id="inputC" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- Result -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Result</span>
              <input readonly id="resultText" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="modal-footer">
            <!-- Save Button -->
            <button id="saveButton" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="Ex1/script.js"></script>
    <!-- Addding Bootstrap to beautify the website -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
